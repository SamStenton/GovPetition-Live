<!doctype html>
<html>
  <head>
    <title>Remainians Club</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; text-align: center;}
      body { font: 13px Helvetica, Arial; }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('votes', function(msg){
          var number = msg.toLocaleString();
          $('#votes h1').text(number);

      });

      socket.on('array', function(votes, time){
        console.log(votes);

        myChart.data.datasets[0].data = [];
        myChart.data.datasets[0].data = votes;
        myChart.data.labels = time;
        myChart.update();
       
        
      });
    </script>

  </head>
  <body>
    <div style="margin-top: 100px" id="votes">
        <h1 style="font-size: 100px">0000</h1>
        <p style="margin-top:20px">
            A live-ish count from the '2nd EU Referendum' petition
        </p>
    </div>

    <div style="margin-top: 20px; margin-bottom: 200px;" id="votesPer">
    <canvas id="myChart" width="100" height="20"></canvas>
    <script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Time"],
            datasets: [{
                label: '# of Votes',
                data: [234,234],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>
    </div>


    <a href="https://petition.parliament.uk/petitions/131215">Join the Club</a>
  </body>
