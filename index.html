<!doctype html>
<html>
  <head>
    <title>Remainians Club</title>
    <meta property="og:title" content="2nd EU Referendum Petition live signature count" />
    <meta property="og:url" content="http://remainians.club" />
    <meta property="og:image" content="http://remainians.club/ogimage.jpg" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; text-align: center;}
      body { font: 13px Helvetica, Arial; }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      var Realnumber = 0000;
      var lastNumber, timePerVote = 100;

      socket.on('votes', function(msg){


          Realnumber = msg;
          if(Realnumber !== lastNumber)
          {

              var number = Realnumber.toLocaleString();
              $('#votes h1').text(number);

              timePerVote = (Realnumber - lastNumber);
              //console.log(Math.round(timePerVote));
            //   if (!timePerVote > 0) {
            //       $('#votesPer h6').text(0);
            //   } else {
            //       $('#votesPer h6').text(timePerVote);
            //   }


              lastNumber = Realnumber;
          }

      });

      var minutes2 = 0.005, the_interval2 = minutes2 * 60 * 1000;
      setInterval(function() {
          if(Realnumber !== lastNumber)
          {
              Realnumber = Realnumber + Math.round(timePerVote);
              number = Realnumber.toLocaleString();

              $('#votes h1').text(number);
          }


      }, the_interval2);
    </script>

  </head>
  <body>
    <div style="margin-top: 100px" id="votes">
        <h1 style="font-size: 100px">0000</h1>
        <p style="margin-top:20px">
            A live-ish count from the '2nd EU Referendum' petition
        </p>
    </div>

    <div style="margin-top: 20px; margin-bottom: 200px;" id="votesPer">

    </div>


    <a href="https://petition.parliament.uk/petitions/131215">Join the Club</a>
  </body>
